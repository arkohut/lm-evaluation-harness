"doc_to_text": "下列选项中，符合原癌基因概念的是____\nA. 是正常基因\nB. 是细胞癌基因\nC. 是肿瘤抑制基因\nD. 凋亡调节基因\n答案：让我们一步一步思考，\n1. 原癌基因是正常存在的基因，正常并不导致肿瘤，选项A正确。只有发生某些异常时才会使细胞发生恶性转化，成为细胞癌基因，选项B错误。\n2. 原癌基因不是肿瘤抑制基因和凋亡调节基因，选项C、D错误。\n所以答案是A。\n\n栓塞时常伴有DIC发生，主要见于____\nA. 脂肪栓塞\nB. 空气栓塞\nC. 血栓栓塞\nD. 羊水栓塞\n答案：让我们一步一步思考，\n1. 栓塞时常伴有DIC发生，主要见于羊水栓塞，选项D正确。这是因为羊水中含有多量类似于组织凝血活酶的促凝物质，进入血液循环中可激活外源性凝血系统，形成大量微血栓，又因此过程中大量凝血因子及纤维蛋白原被消耗，故纤溶系统激活导致纤溶亢进及凝血障碍，最终引起DIC。\n所以答案是D。\n\n急性细菌性痢疾早期的结肠病变为____\nA. 假膜性炎\nB. 浆液性炎\nC. 卡他性炎\nD. 表面化脓性炎\n答案：让我们一步一步思考，\n1. 急性细菌性痢疾早期病变为急性卡他性炎，后期发展成为假膜性炎。\n所以答案是C。\n\n下列各项，属于肿瘤的是____\nA. 错构瘤\nB. 动脉瘤\nC. 室壁瘤\nD. 骨软骨瘤\n答案：让我们一步一步思考，\n1. 错构瘤用来描述受累器官的正常组织在发育过程中出现错误的组合、排列，因而导致了类瘤样的畸形，A错误；动脉瘤、室壁瘤等均不是真性肿瘤，B、C错误。\n2. 骨软骨瘤是儿童期常见的良性骨肿瘤，D正确。\n所以答案是D。\n\n血吸虫虫卵引起的病变主要发生在____\nA. 大肠壁和肝脏\nB. 肠系膜静脉\nC. 门静脉\nD. 肺和肠\n答案：让我们一步一步思考，\n1. 血吸虫虫卵引起的病变主要发生在乙状结肠壁、直肠壁和肝，也可见于回肠末段、阑尾、升结肠、肺、脑等处。\n所以答案是A。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
