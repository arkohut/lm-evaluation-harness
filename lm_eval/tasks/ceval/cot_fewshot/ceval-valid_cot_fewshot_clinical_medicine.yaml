"doc_to_text": "下列哪项不是急性心肌梗死患者溶栓治疗的禁忌证____\nA. 发病6小时，心电图ST段抬高＞0．2mY\nB. 有慢性严重高血压病史\nC. 可疑为主动脉夹层\nD. 近期(2～4周)有活动性内脏出血\n答案：让我们一步一步思考，\n1. 溶栓治疗的禁忌证主要包括：近期(2~4 周)有活动性内脏出血、严重且未控制的高血压(>180/110 mmHg)或慢性严重高血压病史、主动脉夹层等。\n2. 因此，选项B、C、D符合描述，A并不是溶栓治疗的禁忌证。\n所以答案是A。\n\n结核病的细胞免疫反应中起主要作用的细胞为____\nA. B淋巴细胞\nB. 巨噬细胞\nC. T淋巴细胞\nD. 嗜酸性粒细胞\n答案：让我们一步一步思考，\n1. 结核病的免疫反应以细胞免疫为主，T淋巴细胞起主要作用。\n所以答案是C。\n\nⅡ型呼吸衰竭的实验室指标是____\nA. $PaO_2$ 50mmHg，$PaCO_2$ 60mmHg\nB. $PaO_2$ ＞60mmHg，$PaCO_2$ ＜50mmHg\nC. $PaO_2$ ＜60mmHg，$PaCO_2$ ＞50mmHg\nD. $PaO_2$ ＜55mmHg，$PaCO_2$ ＞50mmHg\n答案：让我们一步一步思考，\n1. Ⅱ型呼吸衰竭，即高碳酸性呼吸衰竭，血气分析特点是$PaO_2$ ＜60mmHg，同时伴有$PaCO_2$ ＞50mmHg。\n所以答案是C。\n\n男性，51岁。因慢性咳嗽、进行性气急5～6年，肺功能检测下列哪项不是诊断阻塞性肺气肿所需要的____\nA. 最大通气量＜80％预计\nB. 动脉血气分析\nC. 残气量／肺总量＞40％\nD. 呼气峰值流速降低\n答案：让我们一步一步思考，\n1. 动脉血气分析主要用来判断有无低氧血症、呼吸衰竭及酸碱平衡状况，并非诊断阻塞性肺气肿所必需。\n所以答案是B。\n\n女性，22岁，面色苍白、排酱油样尿2周，下列哪项不是血管内溶血检查指标____\nA. 尿隐血试验\nB. 含铁血黄素尿\nC. 血清结合珠蛋白\nD. 海因小体\n答案：让我们一步一步思考，\n1. 尿潜血试验、含铁血黄素尿、血清结合珠蛋白、血浆游离血红蛋白为血管内溶血的检查项目。选项A、B、C符合。\n2. 海因小体是红细胞内变性珠蛋白的包涵体，是红细胞异常形态的一种表现。\n所以答案是D。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
