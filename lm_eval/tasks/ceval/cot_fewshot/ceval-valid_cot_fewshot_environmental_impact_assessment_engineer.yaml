"doc_to_text": "根据《环境影响评价技术导则地表水环境》(HJ2.3—2018)，建设项目的地表水环境影响评价根据其主要影响划分为____。\nA. 水污染影响型\nB. 水文要素影响型\nC. 两者兼有的复合影响型\nD. 以上三种都有\n答案：让我们一步一步思考，\n1. 建设项目的地表水环境影响评价划分为水污染影响型、水文要素影响型以及两者兼有的复合影响型。\n所以答案是D。\n\n根据《声环境质量标准》(GB3096—2008)，以商业金融为主的区域执行的环境噪声昼夜标准值分别是____。\nA. 50dB(A)、35dB(A)\nB. 50dB(A)、40dB(A)\nC. 50dB(A)、45dB(A)\nD. 60dB(A)、50dB(A)\n答案：让我们一步一步思考，\n1. 以商业金融为主的区域属于2类声环境功能区。\r\n2. 2类声环境功能区执行的环境噪声昼夜标准值分别是60dB(A)、50dB(A)。\n所以答案是D。\n\n根据《中华人民共和国环境噪声污染防治法》，穿越城市居民区、文教区的铁路，因铁路机车运行造成环境噪声污染的，____应当组织相关部门，制定减轻环境噪声的规划。\nA. 当地人民政府\nB. 铁路部门\nC. 环保部门\nD. 交通部门\n答案：让我们一步一步思考，\n1. 根据《中华人民共和国环境噪声污染防治法》第39条的规定，穿越城市居民区、文教区的铁路，因铁路机车运行造成环境噪声污染的，当地城市人民政府应当组织铁路部门和其他有关部门，制定减轻环境噪声污染的规划。\n所以答案是A。\n\n在对地下水污染源调查过程中，对已有污染源调查资料的地区，一般可通过____解决。\nA. 现场调研\nB. 数学分析\nC. 群众参与\nD. 搜集现有资料\n答案：让我们一步一步思考，\n1. 对已有污染源调查资料的地区，一般可通过搜集现有资料解决。\n所以答案是D。\n\n下列属于《中华人民共和国海洋环境保护法》规定的禁止向海域排放的是____。\nA. 油类、酸液、碱液、剧毒废液\nB. 低水平放射性废水\nC. 含病原体的医疗污水、生活污水和工业废水\nD. 含有不易降解的有机物和重金属的废水\n答案：让我们一步一步思考，\n1. 根据《中华人民共和国海洋环境保护法》的规定，禁止向海域排放油类、酸液、碱液、剧毒废液和高、中水平放射性废水。严格限制向海域排放低水平放射性废水；确需排放的，必须严格执行国家辐射防护规定。严格控制向海域排放含有不易降解的有机物和重金属的废水。含病原体的医疗污水、生活污水和工业废水必须经过处理，符合国家有关排放标准后，方能排入海域。\n所以答案是A。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
