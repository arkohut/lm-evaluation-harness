"description": "以下是中国关于高中化学的单项选择题，请选出其中的正确答案。\n\n"
"doc_to_text": "可用来分离Fe^{3+}和Al^{3+}两种离子的试剂是____\nA. 盐酸\nB. 氢氧化钠溶液\nC. 氨水\nD. 硫氰化钾溶液\n答案：让我们一步一步思考，\n1. 我们需要分析Fe^{3+}和Al^{3+}两种离子在不同试剂中的反应特点。\n2. Fe^{3+}和Al^{3+}均不与盐酸反应，无法实现分离，A选项错误；\n3. Fe^{3+}与氢氧化钠反应会生成不溶于水的Fe(OH)_3沉淀，而Al^{3+}会先生成Al(OH)_3沉淀，再进一步生成溶于水的偏铝酸钠，因此可以实现分离，B选项正确；\n4. Fe^{3+}和Al^{3+}在氨水中都会形成沉淀，无法实现分离，C选项错误；\n5. Fe^{3+}与硫氰化钾反应形成络合物，无法实现与Al^{3+}的分离，D选项错误。\n所以答案是B。\n\n25 ℃时，将pH=2的强酸溶液与pH=13的强碱溶液混合，所得混合液的pH=11，则强酸溶液与强碱溶液的体积比是(忽略混合后溶液的体积变化)____\nA. $11:1$\nB. $9:1$\nC. $1:11$\nD. $1:9$\n答案：让我们一步一步思考，\n1. pH=13的强碱溶液中c(OH-)=0.1mol/L，pH=2的强酸溶液中c(H+)=0.01mol/L，酸碱混合后pH=11，即c(OH-)=0.001mol/L。\n2. 设强酸和强碱溶液的体积分别为x和y，则:c(OH-)=(0.1y-0.01x)/(x+y)=0.001，解得x:y=9:1。\n所以答案是B。\n\n$N_A$为阿伏加德罗常数的值，下列说法正确的是____\nA. 1 mol HClO 中所含 H—Cl 键的数目为 $N_A$\nB. 8.8 g 乙酸乙酯中所含碳原子数为 0.4$N_A$\nC. 1.2 g C 与 0.1 mol $CO_2$ 在高温下充分反应生成的 CO 分子数为 0.1$N_A$\nD. 常温常压下，3.4g NH_3所含的中子数为0.2N_A\n答案：让我们一步一步思考，\n1. HClO中不包含H-Cl键，A选项错误。\n2. 8.8g乙酸乙酯为0.1mol，乙酸乙酯分子式为$C_4H_8O_2$，因此碳原子数为$0.1×4=0.4N_A$，B选项正确。\n3. C与$CO_2$高温充分反应方程式为C+$CO_2$=2CO，因此生成的CO分子数为0.2$N_A$，C选项错误。\n4. 3.4g$NH_3$所含中子数应为3.4/17×7=1.4$N_A$，D选项错误。\n所以答案是B。\n\n将铁片放入下列溶液中，溶液质量会减小的是____\nA. 硫酸\nB. 盐酸\nC. 硫酸亚铁\nD. 硫酸铜\n答案：让我们一步一步思考，\n1. 铁与硫酸、盐酸反应为置换反应，溶液中的氢元素被置换为铁元素，溶液质量增加，排除(A)和(B)。\n2. 铁与硫酸亚铁不反应，排除(C)选项。\n3. 铁与硫酸铜反应生成硫酸亚铁和铜沉淀，溶液质量减小。\n所以答案是D。\n\n下列物质属于共价化合物的是____\nA. $CaF_2$\nB. $Cl_2$\nC. $NaOH$\nD. $CCl_4$\n答案：让我们一步一步思考，\n1. $CaF_2$和$NaOH$的活泼金属与非金属形成离子键，非共价化合物，排除(A)和(C)。\n2. $Cl_2$为单质，非共价化合物，排除(B)。\n3. $CCl_4$由C和Cl元素构成，为共价化合物。\n所以答案是D。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
