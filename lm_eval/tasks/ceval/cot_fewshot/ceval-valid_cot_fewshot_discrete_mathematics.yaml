"doc_to_text": "设简单无向图G有15条边，有3个4度结点，其余结点的度数均为3，则G中的结点个数是____\nA. 6\nB. 7\nC. 8\nD. 9\n答案：让我们一步一步思考，\n1. 设图G的结点个数为n，则3×4+(n-3)×3=2×15。\n2. 解上述方程得n=9。\n所以答案是D。\n\n一棵树有2个3度结点，其余结点都是叶子，则叶子数是____\nA. 7\nB. 6\nC. 5\nD. 4\n答案：让我们一步一步思考，\n1. 首先，我们需要知道树的度数定理：一棵有n个结点的树，度数之和为2(n-1)。\n2. 则2×3+(n-2)×1=2(n-1)。\n3. 解得n=6，n-2=4，则此树有4个叶结点。\n所以答案是D。\n\n设简单无向图G有16条边，有3个4度结点，有4个3度结点，其余结点的度数均大于3，则G中的结点个数至多为____\nA. 9\nB. 10\nC. 11\nD. 12\n答案：让我们一步一步思考，\n1. 首先，我们需要知道握手定理：对于一个简单无向图，所有结点的度数之和等于边数的两倍。\n2. 其次，我们可以根据题目中给出的信息列出方程组。设G中有k个结点，则有：\n- 3个4度结点，贡献为3*4=12度；\n- 4个3度结点，贡献为4*3=12度；\n- 其余结点的度数均大于3，设这些结点的个数为x，则它们的度数之和至少为4x。\n因此，我们可以列出方程：$12+12+4x=2*16$，即$4x=8$，解得x=2。\n3. 最后，我们可以计算出结点个数为3+4+2=9。\n所以答案是A。\n\n5个结点的非同构的无向树的数目是____\nA. 5\nB. 4\nC. 3\nD. 2\n答案：让我们一步一步思考，\n1. 对于5个结点的无向树，我们可以通过手动绘制图形来发现，其中有3种不同的形态，分别是一条链、一个V形和一个Y形。因此，5个结点的非同构的无向树的数目为3。\n所以答案是C。\n\n设S={0，1}，*为普通乘法，则〈S，*〉是____\nA. 独异点，但不是群\nB. 半群，但不是独异点\nC. 群\nD. 环，但不是群\n答案：让我们一步一步思考，\n1.〈S，*〉中的运算*是封闭的，并且是可结合的，则〈S，*〉是半群。\n2. 因为半群〈S，*〉中存在幺元1，所以〈S，*〉是独异点，而S中的元素0不存在它的逆元，所以〈S，*〉不是群。〈S，*〉也不是环。\n所以答案是A。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
