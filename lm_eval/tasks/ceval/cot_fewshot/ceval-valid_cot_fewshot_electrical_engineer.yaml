"doc_to_text": "通过110(66)kV及以上电压等级接入电网的光伏发电站应配备故障录波设备，该设备应具有足够的记录通道并能够记录____的情况，并配备至电网调度机构的数据传输通道。\nA. 故障前5s到故障后60s\nB. 故障前10s到故障后60s\nC. 故障前5s到故障后120s\nD. 故障前10s到故障后120s\n答案：让我们一步一步思考，\n1. 根据电力行业标准《光伏发电接入电力系统技术规定》的要求，故障录波设备应该能够记录故障前10s到故障后60s的情况。\n所以答案是B。\n\n各配电柜上设备装设高度横向应整齐一致，避免在配电柜后装设继电器。各配电柜上信号继电器宜集中布置，安装水平高度应一致，其安装中心线离地面不宜低于____。\nA. 700mm\nB. 600mm\nC. 500mm\nD. 400mm\n答案：让我们一步一步思考，\n1. 根据变配电所控制屏(屏台)及继电器屏的屏面布置要求，各屏上信号继电器宜集中布置，安装水平高度应一致。信号继电器在屏面上安装中心线离地面不宜低于600mm。\n所以答案是B。\n\n在低压配电系统中，SELV特低电压回路的导体接地应采用下列选项中的____。\nA. 不接地\nB. 接地\nC. 经低阻抗接地\nD. 经高阻抗接地\n答案：让我们一步一步思考，\n1. 根据《建筑物电气装置第4-41部分：安全防护-电击防护》可知，SELV回路的带电部分与地间应具有基本绝缘。\n所以答案是A。\n\n校验电气设备的动稳定性时，应采用安装处三相短路电流冲击值，当短路点附近所接电动机额定电流之和超过短路电流____时，应计入电动机反馈电流的影响。\nA. 1%\nB. 3%\nC. 5%\nD. 7%\n答案：让我们一步一步思考，\n1. 当短路点附近所接电动机额定电流之和超过短路电流的1%时，应计入电动机反馈电流的影响。\n所以答案是A。\n\n电力电子变流装置按变流种类可分为____。\nA. 电动机、电源装置和控制装置3部分\nB. 汞弧整流器装置、普通晶闸管装置和新型自关断器件装置\nC. 母线供电装置、机组变流装置及电力电子变流装置3大类\nD. 整流装置、交流调压装置、变频装置3部分\n答案：让我们一步一步思考，\n1. 根据变流种类的不同，电力电子变流装置可以分为整流装置、交流调压装置、变频装置3部分。\n所以答案是D。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
