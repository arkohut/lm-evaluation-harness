"doc_to_text": "中共十八届三中全会通过的《中共中央关于全面深化改革若干重大问题的决定》指出，深化政治体制改革要紧紧围绕____\nA. 提高科学执政、民主执政、依法执政水平进行\nB. 坚持党的领导、人民当家作主、依法治国有机统一进行\nC. 推进社会主义民主政治制度化、规范化、程序化进行\nD. 建设社会主义法治国家进行\n答案：让我们一步一步思考，\n1. 深化政治体制改革要紧紧围绕坚持党的领导、人民当家作主、依法治国有机统一进行，加快推进社会主义民主政治制度化、规范化、程序化，建设社会主义法治国家，发展更加广泛、更加充分、更加健全的人民民主，B正确。2. 深化党的建设制度改革要紧紧围绕提高科学执政、民主执政、依法执政水平进行，A错误。\n所以答案是B。\n\n中共十八届三中全会通过的《中共中央关于全面深化改革若干重大问题的决定》指出，深化社会体制改革要紧紧围绕____\nA. 推进基本公共服务均等化\nB. 改革收入分配制度，促进共同富裕\nC. 更好保障和改善民生、促进社会公平正义\nD. 推进社会领域制度创新\n答案：让我们一步一步思考，\n1. 党的十八届三中全会对深化社会体制改革提出了新的要求：紧紧围绕更好保障和改善民生、促进社会公平正义，深化社会体制改革，改革收入分配制度，促进共同富裕。推进社会领域制度创新，推进基本公共服务均等化，加快形成科学有效的社会治理体制，确保社会既充满活力又和谐有序。C正确，A、B、D不符合题意。\n所以答案是C。\n\n个体经济、私营经济都是非公有制经济，但是，个体经济在性质上不同于私营经济，因为个体经济____\nA. 投资规模较小\nB. 经营方式单一\nC. 主要依靠自己劳动和经营\nD. 不是法人企业\n答案：让我们一步一步思考，\n1. 个体经济、私营经济都是非公有制经济，都是社会主义市场经济的重要组成部分，但个体经济是从事个体生产与经营的经济成分，不存在雇佣劳动关系；私营经济是拥有较多资本，主要是靠雇佣劳动进行生产经营，存在剥削现象。所以，个体经济在性质上不同于私营经济主要因为它依靠自己劳动和经营。\n所以答案是C。\n\n公有制经济的性质和实现形式是两个不同层次的问题。公有制经济的性质体现在____\nA. 组织形式上\nB. 所有权的归属上\nC. 经营方式上\nD. 分配方式上\n答案：让我们一步一步思考，\n1. 公有制经济的性质体现在所有权的归属上。所有制作为生产关系的基础，有“公”与“私”、“社”与“资”的区分。\r\n2. 坚持公有制的性质，根本的是坚持国家和集体对生产资料的所有权。采取怎样的经营方式和组织形式问题属于所有制的实现形式，它不具有“公”与“私”、“社”与“资”的区分。\n所以答案是B。\n\n发展是硬道理，是党执政兴国的第一要务。要把发展的基点放在____\nA. 改革上\nB. 科技上\nC. 创新上\nD. 制度上\n答案：让我们一步一步思考，\n1. 2015年10月，党的十八届五中全会提出了创新、协调、绿色、开放、共享五大发展新理念。创新发展注重的是解决发展动力问题。创新是引领发展的第一动力，必须把创新摆在国家发展全局的核心位置，把发展基点放在创新上。\n所以答案是C。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
