"doc_to_text": "王利发是老舍戏剧作品____中的主人公。\nA. 《茶馆》\nB. 《龙须沟》\nC. 《方珍珠》\nD. 《女店员》\n答案：让我们一步一步思考，\n1. 王利发是老舍的代表作《茶馆》中的主人公。\n所以答案是A。\n\n《等待戈多》的作者是____。\nA. 加缪\nB. 贝克特\nC. 阿尔比\nD. 尤奈斯库\n答案：让我们一步一步思考，\n1. 《等待戈多》是1952年法国剧作家贝克特创作的荒诞派戏剧作品。\n所以答案是B。\n\n____创作了舞蹈《马赛曲》等作品，被现代舞蹈家们奉为精神领袖，誉为“现代舞之母”。\nA. 露丝·圣丹尼丝\nB. 安娜·巴普洛娃\nC. 玛莎·格雷姆\nD. 依莎多拉·邓肯\n答案：让我们一步一步思考，\n1. 依莎多拉·邓肯是美国现代舞的先驱人物，被誉为“现代舞之母”，最著名的代表作有《马赛曲》、《国际歌》、《少女死亡之舞》等。\n所以答案是D。\n\n____创立了“叙事体戏剧”理论\nA. 布莱希特\nB. 萨特\nC. 格洛托夫斯基\nD. 贝克特\n答案：让我们一步一步思考，\n1. “叙事体戏剧”理论是德国剧作家布莱希特提出的一种不以感情共鸣为目的和手段的戏剧形式。\n所以答案是A。\n\n“伊莎多拉·邓肯”通过研究____创造了现代舞的表演风格。\nA. 奥托艺术\nB. 巴洛克艺术\nC. 古希腊艺术\nD. 拜占廷艺术\n答案：让我们一步一步思考，\n1. 美国女舞蹈家伊莎多拉·邓肯被公认为是西方现代舞的创始人，她把古希腊艺术中的文物、雕塑当作寻求新舞蹈理想姿态的源泉，从自然界寻找舞蹈动律的启示。\n所以答案是C。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
