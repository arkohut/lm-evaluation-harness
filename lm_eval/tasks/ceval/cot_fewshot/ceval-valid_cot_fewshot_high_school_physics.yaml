"doc_to_text": "一个物体放在斜面上保持静止，该物体共受几个力的作用____\nA. 4个\nB. 3个\nC. 2个\nD. 1个\n答案：让我们一步一步思考，\n1. 物体受到重力、支持力的作用，同时因为静止因此必然还受到静摩擦力的作用。\n所以答案是B。\n\nA、B 两物体的动量之比为 2:1，动能的大小之比为 1:3，则它们的质量之比为____\nA. $2:1$\nB. $1:3$\nC. $2:3$\nD. $12:1$\n答案：让我们一步一步思考，\n1. 物体动量$p=mv$，动能$E_k=\\frac{1}{2}mv^2$，因此动量与动能之间满足$m=\\frac{p^2}{2E_k}$。\n2. 因此，A、B质量之比$\\frac{m_A}{m_B} = \\frac{\\frac{p_A^2}{2E_{kA}}}{\\frac{p_B^2}{2E_{kB}}} = (\\frac{p_A}{p_B})^2 \\times \\frac{E_{kB}}{E_{kA}} = \\frac{12}{1}$\n所以答案是D。\n\n下列说法正确的是____\nA. 原子核发生一次β衰变，该原子外层就失去一个电子\nB. 金属产生光电效应时，入射光的频率越高，光电子的最大初动能越大\nC. 核裂变与核聚变都伴有质量亏损，亏损的质量转化成能量\nD. 一群氢原子从定态n=4向基态跃迁，最多可以释放3条光谱\n答案：让我们一步一步思考，\n1. 分析选项：β衰变过程中的电子来自于中子向质子的转变，而非原子外层，(A)错误。\n2. 根据光电效应公式$E_k=h\\gamma-W$可知(B)正确。\n3. 根据质能方程可知，亏损的质量对应一定的能量，而非转化成能量，(C)错误。\n4. 从定态n=4向基态跃迁，最多可以释放$C^2_4=6$条光谱，(D)错误。\n所以答案是B。\n\n物体做匀速圆周运动时，下列说法正确的是____\nA. 物体必须受到恒力的作用\nB. 物体所受合力必定为0\nC. 物体所受合力的大小可能变化\nD. 物体所受合力的大小不变，方向不断改变\n答案：让我们一步一步思考，\n1. 物体做匀速圆周运动时，所受合力大小不变，方向指向圆心，因此只有(D)正确。\n所以答案是D。\n\n以下哪些运动的加速度一定是恒量____\nA. 匀速圆周运动\nB. 平抛运动\nC. 汽车加速过程\nD. 简谐运动\n答案：让我们一步一步思考，\n1. 分析选项：匀速圆周运动加速度方向指向圆心，一直改变，(A)不符合要求。\n2. 平抛运动物体只受到重力作用，加速度恒为g，(B)符合要求。\n3. 汽车加速未必为匀加速，加速度可能改变，(C)不符合要求。\n4. 简谐运动中加速度大小、方向均与位移相关，并非恒定，(D)不符合要求。\n所以答案是B。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
