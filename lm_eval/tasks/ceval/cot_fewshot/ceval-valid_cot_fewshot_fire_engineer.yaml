"description": "以下是中国关于注册消防工程师的单项选择题，请选出其中的正确答案。\n\n"
"doc_to_text": "干式和预作用的气压试验压力为____MPa。\nA. 0.1\nB. 0.2\nC. 0.25\nD. 0.28\n答案：让我们一步一步思考，\n1. 干式和预作用的气压试验压力为0.28MPa，且稳压24h，压力降不大于0.01MPa。\n所以答案是D。\n\n根据《汽车库、修车库、停车场设计防火规范》(GB 50067—1997)，停车数量大于50辆小于等于150辆或总建筑面积大于2000m^2小于等于5000m^2的汽车库为____。\nA. Ⅰ类汽车库\nB. Ⅲ类汽车库\nC. Ⅱ类汽车库\nD. Ⅳ类汽车库\n答案：让我们一步一步思考，\n1. 停车数量大于50辆小于等于150辆或总建筑面积大于2000m2小于等于5000m2的汽车库为Ⅲ类汽车库。\n所以答案是B。\n\n开放式细水雾灭火系统的设计响应时间不应大于____s；采用全淹没应用方式的瓶组式系统，当同一防护区内采用多组瓶组时，各瓶组必须能同时启动，且动作响应时差不应大于____s。\nA. 20；2\nB. 30；2\nC. 20；3\nD. 30；3\n答案：让我们一步一步思考，\n1. 开式细水雾灭火系统的设计响应时间不应大于30s；采用全淹没应用方式的瓶组式系统，同一防护区内采用多组瓶组时，各瓶组必须能同时启动，其动作响应时差不应大于2s。\n所以答案是B。\n\n火力发电厂的煤气柜区四周均设置围墙，当总容积大于200000m^3时，柜体外壁与围墙的间距不宜小于____m。\nA. 15\nB. 16\nC. 17\nD. 18\n答案：让我们一步一步思考，\n1. 火力发电厂的煤气柜区四周均设置围墙，当总容积大于200000m3时，柜体外壁与围墙的间距不宜小于18m。\n所以答案是D。\n\n下列____可以作为A级装修材料使用。\nA. 安装在木龙骨上燃烧性能达到B1级的纸面石膏板\nB. 单位质量小于300g/m^2的纸质、布质壁纸，当直接粘贴在A级基材上时\nC. 施涂于A级基材上的无机装饰涂料\nD. 施涂于A级基材上，湿涂覆比小于1.5kg/m^2的有机装饰涂料\n答案：让我们一步一步思考，\n1. 安装在金属龙骨上燃烧性能达到B1级的纸面石膏板、矿棉吸声板，可作为A级装修材料；单位质量小于300g/m2的纸质、布质壁纸，当直接粘贴在A级基材上时，可作为B1级装修材料；施涂于A级基材上的无机装饰涂料，可作为A级装修材料；施涂于A级基材上，湿涂覆比小于1.5kg/m2的有机装饰涂料，可作为B1级装修材料。\n所以答案是C。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
