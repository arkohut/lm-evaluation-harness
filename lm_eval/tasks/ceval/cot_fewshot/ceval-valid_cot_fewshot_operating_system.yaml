"doc_to_text": "Unix的推测文件的类型的命令是____。\nA. file\nB. diff\nC. ls –l\nD. type\n答案：让我们一步一步思考，\n1. “推测文件的类型”可以理解为查看文件的格式或类型，Unix提供了一个命令来实现这个功能，即file命令。\n所以答案是A。\n\n用户编写的C程序中的自动变量位于进程映像的____部分。\nA. 数据段\nB. 用户栈\nC. 正文段\nD. 堆段\n答案：让我们一步一步思考，\n1. 进程映像是指进程在内存中的映像，包括正文段、数据段、堆段和用户栈。正文段存放程序的机器指令，数据段存放全局变量和静态变量，堆段存放动态分配的内存，用户栈存放函数调用时的局部变量和函数参数。\r\n2. 自动变量是在函数调用时创建的，因此它们存储在用户栈中。\n所以答案是B。\n\n请求分页存储管理系统的基础是程序运行的____原理。\nA. 动态性\nB. 局部性\nC. 全局性\nD. 虚拟性\n答案：让我们一步一步思考，\n1. 从运行的时间角度来分析，在一段时间内，进程一般不会执行到所有代码段的指令和存取绝大部分数据，它往往相对集中地访问某些区域中的指令和数据，如执行一个循环或访问一个数组时，这就是程序运行的“局部性”原理。正因为有这个特性，就只需要为进程分配远小于全部虚页的内存页面，只装入最近经常要访问的某些区域的指令和数据（称为工作集），剩余部分就暂时不必装入，等到以后要访问到它们时再调入内存。如果主存较紧张，必要时可将已不大访问的指令和数据调出内存。\n所以答案是B。\n\nUnix操作系统在中断处理返回后，将____。\nA. 选择刚被中断的进程执行\nB. 选择就绪队列中的一个进程执行\nC. 等待下—个中断的发生\nD. 按预定策略选择进程执行\n答案：让我们一步一步思考，\n1. 在操作系统中，中断处理都是在核心态下进行的。\r\n2. 如果中断前处理机状态为核心态，则在执行完设备处理子程序后就恢复现场，然后用中断返回指令回到中断前状态，继续执行被中断的操作系统程序。\n所以答案是D。\n\n如有多个中断同时发生，要影响和调整中断事件的响应次序，可以利用____。\nA. 中断向量\nB. 中断嵌套\nC. 中断优先级\nD. 中断屏蔽\n答案：让我们一步一步思考，\n1. 我们利用排除法分析选项，C选项中断优先级是在硬件设计时固定下来的，不能调整。\r\n2. A选项中断向量登记了中断处理程序的地址和中断处理时的处理机状态字，与中断事件的响应次序无关。\r\n3. B选项中断嵌套是中断结构自有的功能，不能调整。\n所以答案是D。\n\n{{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n答案：让我们一步一步思考，\n1. "
